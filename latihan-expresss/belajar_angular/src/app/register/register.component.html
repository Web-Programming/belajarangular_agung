<form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
  <div>
    <label for="name">Nama:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="name?.invalid && name?.touched">
      <small *ngIf="name?.hasError('required')">Nama wajib diisi</small>
      <small *ngIf="name?.hasError('minlength')">Nama harus lebih dari 2 karakter</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="email?.invalid && email?.touched">
      <small *ngIf="email?.hasError('required')">Email wajib diisi</small>
      <small *ngIf="email?.hasError('email')">Format email tidak valid</small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="password?.invalid && password?.touched">
      <small *ngIf="password?.hasError('required')">Password wajib diisi</small>
      <small *ngIf="password?.hasError('minlength')">Password harus lebih dari 6 karakter</small>
    </div>
  </div>

  <div *ngIf="formError" style="color: red;">
    <p>{{ formError }}</p>
  </div>

  <div *ngIf="formSuccess" style="color: green;">
    <p>{{ formSuccess }}</p>
  </div>

  <button type="submit">Register</button>
</form>
